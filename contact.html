<!DOCTYPE html>

<body>
    <header>
        <div class="menu-btn">
            <i class="fas fa-bars fa-2x"></i>

                <div class="top-head">
                    <!-- Nav -->
                    <nav class="main-nav">
                        <div class="my-logo">
                            <h1> <a href="index.html">Dominic Carroll</a></h1>
                        </div>
                        <ul class="main-menu show">
                            <li><a href="index.html">Work</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html" class="selected">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Banner Showcase -->
    <main>
        <div class="contact-showcase">
            <div class="container">
                <div class="contact-showcase-wrap">
                    <div class="about-heading hm white">
                        <h1>Want to have coffee? <br>

                            <span>Let’s talk! </span> </h1>

        <!-- Form -->
       <section>
<div class="container">

            <h3>Dom Carroll</h3>
            <ul>
            
                <li><i class="fa fa-phone"></i> 021 1812176</li>
                <li><i class="fa fa-envelope"></i> domcarroll46@gmail.com</li>
            </ul>
        </div>
        <div class="contact">
            <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Let’s talk</button>
                </p>
            </form>
        </div>
    </div>
    </div>
